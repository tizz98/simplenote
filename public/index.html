<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SimpleNote</title>

	<link rel="icon" href="/favicon.ico">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="/css/app.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<!-- Fonts -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<!-- Scripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src='/js/handlebars.js'></script>
	<script src='/js/ember-template-compiler.min.js'></script>
	<script src="/js/ember.min.js"></script>
	<script src="/js/ember-data.min.js"></script>
	<script src='js/app.js'></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<script type="text/x-handlebars" data-template-name='application'>
		<div class="container">
			<div class="header clearfix">
			  <nav>
			    <ul class="nav nav-pills pull-right">
			      {{#link-to 'index' tagName='li' role='presentation' }}<a herf='#'>Home</a>{{/link-to}}
			      {{#link-to 'register' tagName='li' role='presentation'}}<a herf='#'>Register</a>{{/link-to}}
			      {{#link-to 'login' tagName='li' role='presentation'}}<a href='#'>Login</a>{{/link-to}}
			     </ul>
			  </nav>
			  <h3 class="text-muted">SimpleNote</h3>
			</div>
		</div>
		<!-- content -->
		<div class='container'>
			{{outlet}}
		</div>
		<footer class="footer">
			<div class="container">
			    <p><a class="link" href="http://elijahwilson.me">Elijah Wilson</a> <i class="fa fa-fw fa-heart red"></i> <span id="year"></span></p>
			</div>
		</footer>
	</script>
	<script type="text/x-handlebars" data-template-name="index">
		<div class="jumbotron">
			<h1>Welcome to SimpleNote!</h1>
			<p class="lead">Create simpler, more elegant notes with only the information you need in the simplest way possible.</p>
			<p>{{#link-to 'register' classNames='btn btn-large btn-success'}}Sign up today{{/link-to}}</p>
		</div>

		<div class="row marketing">
			<div class="col-lg-6">
				<h4>Notes</h4>
				<p>Create clean, simple and easy to read notes for any occasion. Whether for school, work or anything else!</p>

				<h4>Collections</h4>
				<p>Group your notes in collections so you can find them easier, as well as stay organized.</p>

				<h4>Sharing is Caring</h4>
				<p>You can make your notes or collections public so other people can find &amp; use them.</p>
			</div>

			<div class="col-lg-6">
				<h4>Responsive</h4>
				<p>You can create notes from your desktop or on the go with your smartphone or tablet!</p>

				<h4>Easy to Use</h4>
				<p>We&apos;ve tried to make the note taking process as simple and easy as possible.</p>

				<h4>Fast</h4>
				<p>Our service strives to be as fast as possible for your note taking needs.</p>
			</div>
		</div>
	</script>
	<script type="text/x-handlebars" data-template-name='register'>
	    <div class="row">
	        <div class="col-md-offset-3 col-md-6">
                <h1>Register</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" required="required" name="username" type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" required="required" name="name" type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" required="required" name="email" type="text" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" required="required" name="password" type="password" value="" id="password">
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Confirm Password:</label>
                    <input class="form-control" required="required" name="password_confirmation" type="password" value="" id="password_confirmation">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Sign Up">
                </div>
            </div>
        </div>
	</script>
	<script type="text/x-handlebars" data-template-name='login'>
		<h1>Sign in</h1>
		<div class="form-group">
		    <label for="username">Username:</label>
		    <input class="form-control" required="required" name="username" type="text" value="" id="username">
		</div>

		<div class="form-group">
		    <label for="password">Password:</label>
		    <input class="form-control" required="required" name="password" type="password" value="" id="password">
		</div>

		<div class="form-group">
		    <input class="btn btn-primary" type="submit" value="Sign In">
		    {{#link-to 'passwordReset' classNames='btn btn-link'}}Forgot Your Password?{{/link-to}}
		</div>
	</script>
	<script type="text/x-handlebars" data-template-name='passwordReset'>
		<div class="container-fluid">
			<div class='row'>
				<div class='col-md-8 col-md-offset-2'>
					<div class='panel panel-default'>
						<div class='panel-heading'>
							Reset Password
						</div>
						<div class='form-horizontal'>
							<div class='panel-body'>
								<div class='form-group'>
									<label class='col-md-4 control-label'>
										Email Address
									</label>
									<div class='col-md-6'>
										<input type='email' class='form-control' name='email'/>
									</div>
								</div>
								<div class='form-group'>
									<div class='col-md-6 col-md-offset-4'>
										<button type='button' class='btn btn-primary'>
											Send Password Reset Link
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/javascript">$(function(){var d=new Date();document.getElementById('year').innerHTML=d.getFullYear();});</script>

</body>
</html>
